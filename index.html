<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>TODOVUE</title>
</head>

<body>

    <nav class="navbar navbar-default">

        <div class="container-fluid">
            <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> TODO VUE Dashboard</a>
        </div>
    </nav>

    <div class="container-fluid" id="todo">
        <div class="row">

            <div class="col-md-4 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading ">
                        <h3 class="list-group-item-heading">Agregar un Evento</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="Nombre del evento" v-model="event.name">
                        </div>
    
                        <div class="form-group">
                            <textarea rows="3" class="form-control" placeholder="DescripciÃ³n del evento" v-model="event.description"></textarea>
                        </div>
    
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date" v-model="event.date">
                        </div>    
                    </div>
                    
                    <div class="panel-footer">
                        <button class="btn btn-success" v-on:click="addEvent">Agregar</button>

                    </div>
    
                </div>
            </div>
    
            <div class="col-md-4">
                <!--<div class="list-group">-->
                    <div class="panel panel-primary" v-for="(event, index) in events">
                        <div class="panel-heading">
                            <h3 class="list-group-item-heading">
                                <i class="glyphicon glyphicon-bullhorn"></i>
                                {{ event.name }}
                            </h3>
                        </div>

                        <div class="panel-body">                            
                            <h5>
                                <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
                                {{ event.date }}
                            </h5>
        
                            <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>
        
                        </div>
                        
                        <div class="panel-footer">
                            <button class="btn btn-xs btn-danger" v-on:click="deleteEvent(index)">Eliminar</button>

                        </div>

                    </div>
                <!--</div>-->
            </div>
        </div>

    </div>


    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
